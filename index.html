<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Vianey's Calculator" </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="graffiti-bg">VC</div>
        <div class="screen"></div>
        <div class="buttons">
            <!--...existing code... -->
            <button data-key="8">C</button>
            <button data-key="back">←</button>
            <button data-key="53">(</button>
            <button data-key="219">)</button>
            <button data-key="111">/</button>
            <button data-key="103">7</button>
            <button data-key="104">8</button>
            <button data-key="105">9</button>
            <button data-key="106">*</button>
            <button data-key="100">4</button>
            <button data-key="101">5</button>
            <button data-key="102">6</button>
            <button data-key="109">-</button>
            <button data-key="97">1</button>
            <button data-key="98">2</button>
            <button data-key="99">3</button>
            <button data-key="107">+</button>
            <button data-key="96">0</button>
            <button data-key="110">.</button>
            <button data-key="13">=</button>
        </div>
    </div>

    <div class="math-symbols">
        <span>E=mc²</span>
        <span>∫</span>
        <span>Σ</span>
        <span>π</span>
        <span>√</span>
        <span>x²+y²=z²</span>
        <span>lim</span>
        <span>Δ</span>
        <span>f(x)</span>
        <span>∞</span>
        <span>a²+b²=c²</span>
        <span>∂</span>
        <span>θ</span>
        <span>log</span>
        <span>dx</span>
        <span>y=mx+b</span>
        <span>α</span>
        <span>β</span>
        <span>γ</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
